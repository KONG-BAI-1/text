<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>justify-content</title>
    <style type="text/css">
    .box {
        background: blue;
        display: flex;
        justify-content: center;
        
    }

    .box div {

        width: 200px;
        height: 200px;
    }

    .box1 {
        background: red;
    }

    .box2 {
        background: orange;
    }

    .box3 {
        background: green;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">123</div>
        <div class="box2">123</div>
        <div class="box3">123</div>
    </div>
</body>
